<html>
<head>
<meta name="viewport" content="width=device-width" />
	<title>SeeClickFix Table</title>
	<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="clickfix.css"></link>
	<script type="text/javascript">
		$(document).ready(function () {
			
			var date = new Date().toISOString().slice(0,10);
			$(".title").append("Date: " + moment(date).format('MMMM Do, Y'));
			$.getJSON("https://townofchapelhill.github.io/scf-reconciliation/seeclickfix.json",
            function processData(jsonData) {
                var totalRequests = 0;
                var sumTotal = 0;
				
				/*var byProperty = function(prop) {
		return function(a,b) {
			return(a.created_at-b.created_at);
		};
};

jsonData.issues.sort(byProperty("created_at"));*/

                var current_date = new Date();
				
				$.each(jsonData.issues, function (object, objectData) {
					//console.log(objectData);
					
					if(parseInt(objectData.created_at.slice(0,4)) === current_date.getFullYear()
					   && parseInt(objectData.created_at.slice(5,7)) === current_date.getMonth() +1
					    && parseInt(objectData.created_at.slice(8,10)) >= current_date.getDate() -6) {
						$("table").append("<tr><td>" + objectData.id + "</td><td>" + getAnswer(objectData.questions, 2) + "</td><td>" + getAnswer(objectData.questions, 0) + "</td><td>" +
									  objectData.created_at + "</td></tr>");
				totalRequests++;
                if(objectData.questions != null && !isNaN(objectData.questions[2].answer)) sumTotal += parseInt(objectData.questions[2].answer);
                
                if(totalRequests === jsonData.issues.length) {
                    $(".number").append("The Total Number of Requests is " + totalRequests);
                    $(".amount").append("The Amount Paid Sum is " + sumTotal + " dollars");
                    }
					
					}
					
				
                });
			});
			
		});
		
		//Returns the answer to a given question in a list of questions.
		function getAnswer(questions, num){
			if(questions == null) return "No Answer Given (null)";
			return questions[num].answer
		}
		
        function downloadCSV(csv,filename) {
            var csvSCF;
            var downloadLink;
            
            csvSCF = new Blob([csv], {type: 'text/csv' });
            
            downloadLink = document.createElement("a");
            
            
            downloadLink.download = filename;
             //creating a link to the file
             //pasing in the new CSV object
             downloadLink.href = window.URL.createObjectURL(csvSCF);
             downloadLink.style.display = 'none';
             document.body.appendChild(downloadLink);
             downloadLink.click();
               
    }
        function exportTableToCSV(filename) {
        
        var csv = [];
        var rows = document.querySelectorAll("table tr");
        
         for (var i = 0; i < rows.length; i++) {
        //assigning each row of the csv fileto be the td elements from the table
        var row = [], cols = rows[i].querySelectorAll("td, th");
        
        for (var j = 0; j < cols.length; j++) 
            row.push(cols[j].innerText);
        
        csv.push(row.join(","));        
    }
    // Download CSV file
    downloadCSV(csv.join("\n"), filename);
      
    }
	</script>
</head>
</body>
	<h2 class = "title"></h2>
    <div>
	<table class = "table">
		<tr>
			<th>Request ID#</th>
			<th>Amount Paid</th>
			<th># of Items</th>
		</tr>
	</table>
    </div>
     <p class = "number">
    </p>
     <p class = "amount">
     </p>
     <div>
    <button onclick="exportTableToCSV('SCF.csv')">Export SCF Table to CSV File</button>
    </div>
